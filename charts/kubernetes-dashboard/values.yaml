# üéõÔ∏è Kubernetes Dashboard - Configura√ß√µes Helm Chart
# Interface web para gerenciamento de clusters Kubernetes

# =============================================================================
# üöÄ CONFIGURA√á√ÉO ESSENCIAL
# =============================================================================
# Configura√ß√µes b√°sicas necess√°rias para funcionamento

# Dom√≠nio onde o dashboard ser√° acess√≠vel
# Exemplo: dashboard.meusite.com, dash.empresa.com
domain: "dashboard.meusite.com"

# Habilitar o dashboard (sempre true para este chart)
dashboard:
  enabled: true

# =============================================================================
# ‚ö° FUNCIONALIDADES OPCIONAIS
# =============================================================================
# Funcionalidades que podem ser habilitadas conforme necess√°rio

# Configura√ß√£o TLS/HTTPS
tls:
  enabled: false # Cloudflare/proxy externo gerencia TLS

# =============================================================================
# üîß CONFIGURA√á√ÉO AVAN√áADA (OPCIONAL)
# =============================================================================
# Configura√ß√µes para usu√°rios experientes (baseadas no chart oficial)

# Configura√ß√µes do chart oficial kubernetes-dashboard
kubernetes-dashboard:
  # IMPORTANTE: Kong Gateway √© OBRIGAT√ìRIO no Dashboard 7.x
  # N√£o pode ser desabilitado - √© usado como proxy interno
  kong:
    enabled: true
    # Configura√ß√£o para uso com Ingress/IngressRoute
    proxy:
      type: ClusterIP
      # CR√çTICO: Kong deve usar HTTP quando atr√°s de Ingress
      http:
        enabled: true
        servicePort: 80
      tls:
        enabled: false
        servicePort: 443
    # Desabilitar componentes n√£o necess√°rios
    ingressController:
      enabled: false
    manager:
      enabled: false

  # === CONFIGURA√á√ïES DA APLICA√á√ÉO ===
  app:
    mode: 'dashboard'
    scaling:
      replicas: 1
    security:
      # Configura√ß√µes de seguran√ßa para uso com proxy
      allowInsecureLogin: false
      enableInsecureLogin: false
      enableSkipLogin: false
    # Desabilitar ingress nativo - usaremos IngressRoute
    ingress:
      enabled: false

  # === CONFIGURA√á√ïES DOS M√ìDULOS ===
  api:
    scaling:
      replicas: 1
    automountServiceAccountToken: true

  auth:
    scaling:
      replicas: 1
    automountServiceAccountToken: true

  web:
    scaling:
      replicas: 1
    automountServiceAccountToken: true

  # === METRICS SCRAPER ===
  metricsScraper:
    enabled: true
    scaling:
      replicas: 1
    automountServiceAccountToken: true

  # === COMPONENTES EXTERNOS DESABILITADOS ===
  # Estes componentes s√£o gerenciados externamente
  metrics-server:
    enabled: false

  cert-manager:
    enabled: false

  nginx:
    enabled: false
