# üö¢ Harbor - Container Registry para Kubernetes
# Chart simplificado que usa o Harbor oficial como subchart

# Componente para labels do IngressRoute
component: "registry"

# =============================================================================
# üö¢ CONFIGURA√á√ÉO DO HARBOR OFICIAL (SUBCHART v1.17.1)  
# =============================================================================
# Configura√ß√µes internas do subchart (sobrescritas via --set harbor.*)

harbor:
  # URL externa (passada via --set harbor.externalURL)
  externalURL: "https://harbor.meusite.com"

  # Senha admin (passada via --set harbor.harborAdminPassword)
  harborAdminPassword: "Harbor12345"

  # Configura√ß√µes de exposi√ß√£o (ClusterIP + IngressRoute)
  expose:
    type: clusterIP
    tls:
      enabled: false
    ingress:
      enabled: false

  # Configura√ß√µes de banco externo (passadas via --set harbor.database.external.*)
  database:
    type: external
    external:
      host: "postgres-postgresql.postgres.svc.cluster.local"
      port: 5432
      username: "postgres"
      password: "password"
      coreDatabase: harbor_core
      notaryServerDatabase: harbor_notary_server
      notarySignerDatabase: harbor_notary_signer

  # Configura√ß√µes de Redis externo (passadas via --set harbor.redis.external.*)
  redis:
    type: external
    external:
      addr: "redis-redis.redis.svc.cluster.local:6379"
      password: "password"

  # Configura√ß√µes de persist√™ncia
  persistence:
    enabled: true
    resourcePolicy: keep
    persistentVolumeClaim:
      registry:
        accessMode: ReadWriteOnce
        size: "20Gi"
        storageClass: "longhorn"
      chartmuseum:
        accessMode: ReadWriteOnce
        size: "5Gi"
        storageClass: "longhorn"
      jobservice:
        accessMode: ReadWriteOnce
        size: "1Gi"
        storageClass: "longhorn"
      # Trivy scanner storage para cache de vulnerabilidades
      trivy:
        accessMode: ReadWriteOnce
        size: "5Gi"
        storageClass: "longhorn"

  # Habilita ChartMuseum para armazenar Helm charts
  chartmuseum:
    enabled: true
